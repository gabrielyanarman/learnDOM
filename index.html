<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <button id="opeen">Click here for open the modal page</button>
    <div class="modal">
        <div class="page">
            <form id="prompt-form">
            <div id="prompt-message">Введите что-нибудь...

            <input name="text" type="text" autocomplete="off">
            <input type="submit" value="Ok" name="ok">
            <input type="button" name="cancel" value="Отмена">
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
